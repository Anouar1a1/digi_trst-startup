<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Digitrst</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@300;400;600&display=swap');

        :root {
            --primary-dark: #0f172a;
            --accent-gold: #d4af37;
            --accent-gold-hover: #b5952f;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Left Side - Visual / Brand */
        .brand-section {
            flex: 1;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            position: relative;
        }

        /* Abstract background shapes */
        .brand-section::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            top: 20%;
            left: 20%;
        }

        .logo-display {
            z-index: 2;
            text-align: center;
        }

        .logo-display h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            letter-spacing: 2px;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .logo-display span {
            color: var(--accent-gold);
        }

        .logo-display p {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 400px;
            line-height: 1.6;
        }

        /* Right Side - Login Form */
        .login-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231e293b' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            margin-bottom: 2.5rem;
        }

        .login-header h2 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: var(--accent-gold);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .actions a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.2s;
        }

        .actions a:hover {
            color: var(--accent-gold);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #d4af37, #f3cf55);
            color: var(--primary-dark);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(212, 175, 55, 0.3);
        }

        .footer-text {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer-text a {
            color: var(--accent-gold);
            text-decoration: none;
        }

        /* Mobile Responsiveness */
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .brand-section { padding: 2rem; flex: 0.4; }
            .logo-display h1 { font-size: 2.5rem; }
            .login-section { flex: 1; padding: 1rem; }
            .login-card { padding: 2rem; box-shadow: none; border: none; background: transparent;}
        }
    </style>
</head>
<body>

    <div class="brand-section">
        <div class="logo-display">
            <h1>digi<span>trst</span>.</h1>
            <p>Immutable Proof. Infinite Trust.</p>
            <div style="margin-top: 2rem; font-size: 2rem; opacity: 0.3;">
                <i class="fas fa-fingerprint"></i> &nbsp;
                <i class="fas fa-certificate"></i> &nbsp;
                <i class="fas fa-shield-alt"></i>
            </div>
        </div>
    </div>

    <div class="login-section">
        <div class="login-card">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Access your certificate dashboard securely.</p>
            </div>

            <form action="#">
                <div class="input-group">
                    <label>INSTITUTIONAL ID / EMAIL</label>
                    <div class="input-wrapper">
                        <i class="far fa-envelope"></i>
                        <input type="email" name="email" placeholder="name@university.edu" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>PASSWORD</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="••••••••••••" required>
                    </div>
                </div>

                <div class="actions">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" style="margin-right: 8px;"> Remember device
                    </label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login">
                    AUTHENTICATE
                </button>

                <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem;">
                        <span style="color: var(--text-muted);">New to Digitrst?</span>
                        <a href="register.html" style="color: var(--accent-gold); text-decoration: none; font-weight: 600; margin-left: 5px;">
                            Create Account
                        </a>
                </div>
            </form>

            <div class="footer-text">
                Protected by 256-bit AES Encryption. <br>
                <a href="#">Contact Support</a> for access issues.
            </div>
        </div>
    </div>

</body>
</html>
